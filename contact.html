   <div title="Contact form" class="profile">

      <h1>I am looking forward to hear from you</h1>

      <h2>You can contact me using below form</h2>

      <form action="#" method="post" id="contact-form">

         <label class="standard-label" for="contact-email">Email: </label><br>
         <input type="email" id="contact-email" required><br>

         <label class="standard-label" for="tel">Telephone: </label><br>
         <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-123-1234" id="tel" required><br>

         <label class="standard-label" for="textarea">Message: </label><br>
         <textarea maxlength="240" id="textarea" required></textarea><br>

         <label class="standard-label" for="fname">First name:</label><br>
         <input type="text" id="fname" name="fname" required><br>

         <label class="standard-label" for="lname">Last name:</label><br>
         <input type="text" id="lname" name="lname" required><br><br>


         <button id="button-contact-page"> Send </button>

      </form>
